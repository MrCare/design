<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目导航页</title>
    <!-- 添加图标库 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
    <style>
        :root {
            --primary-color: #3498db;
            --hover-color: #2980b9;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #2c3e50;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            color: var(--text-color);
            font-size: 2.8rem;
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--hover-color));
            border-radius: 2px;
        }

        .nav-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            animation: fadeInUp 0.8s ease-out;
        }

        .nav-item {
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary-color), var(--hover-color));
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .nav-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .nav-item:hover::before {
            opacity: 0.05;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 2rem;
            text-decoration: none;
            color: var(--text-color);
            font-size: 1.2rem;
            font-weight: 500;
            position: relative;
            z-index: 2;
        }

        .nav-link i {
            font-size: 1.8rem;
            margin-right: 1rem;
            color: var(--primary-color);
            transition: transform 0.3s ease;
        }

        .nav-item:hover .nav-link i {
            transform: scale(1.1);
        }

        .nav-link .link-content {
            flex: 1;
        }

        .nav-link .description {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.5rem;
            opacity: 0.8;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 深色模式支持 */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --card-bg: #2d2d2d;
                --text-color: #ffffff;
            }

            .nav-link .description {
                color: #aaa;
            }
        }

        /* 响应式优化 */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .nav-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>项目导航</h1>
    </header>
    <ul class="nav-list">
        <li class="nav-item">
            <a href="./chat_bot/" class="nav-link">
                <i class="ri-robot-line"></i>
                <div class="link-content">
                    <div class="title">聊天机器人设计</div>
                    <div class="description">智能对话系统，提供自然语言交互服务</div>
                </div>
            </a>
        </li>
        <li class="nav-item">
            <a href="./vegetation_condition_analysis/" class="nav-link">
                <i class="ri-plant-line"></i>
                <div class="link-content">
                    <div class="title">小麦长势分析设计</div>
                    <div class="description">基于图像分析能力的生长状态智能分析设计</div>
                </div>
            </a>
        </li>
        <li class="nav-item">
            <a href="./quality_inspection/" class="nav-link">
                <i class="ri-shield-check-line"></i>
                <div class="link-content">
                    <div class="title">质量抽检智能体设计</div>
                    <div class="description">自动化质量检测系统，提升检验效率与准确性</div>
                </div>
            </a>
        </li>
    </ul>
</body>
</html>
